<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>PRIME</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron text-center"><span class="text-danger">Prime</span>...</h1>
      <form id="prime">
        <div class="form-group">
          <label for="#numbers">Input Number between 2 - 100:</label>
          <input id="numbers" class="form-control" type="number">
        </div>
        <div>
          <button id="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
      <div id="result">
        <h3>Prime numbers:</h3>
        <ul id="returnResult">
        </ul>
      </div>
    </div>
  </body>
</html>
